<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Producten wijzigen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/generalCSS.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript"  th:src="@{/js/winkelwagen.js}"></script>
<script type="text/javascript"  th:src="@{/js/product_toevoegen.js}"></script>

<body onload="getProducten()">


<!--div voor header en navigatie-->
<div class="header">
    <div class="topbar">
        <a class="logo" th:href="${'/'}">IAC</a>
        <i onclick="showWinkelwagen()" class="fa fa-shopping-cart fa-2x"></i>
        <div sec:authorize="isAnonymous()"><a id="inlog" class="login" th:href="@{'/login'}">Inloggen</a></div>
        <div sec:authorize="isAuthenticated()"><a id="uitlog" class="loguit" th:href="${'/logout'}">Uitloggen</a></div>
    </div>

    <nav class="navigatie">
        <a th:href="@{'/'}">Home</a>
        <a th:href="@{'/products'}">Alle</a>
    </nav>
</div>

<div class="container">
    <h3>Klik op een product om die te wijzigen of te verwijderen!</h3>
    <h4>
        <table class="w3-table" id="table">
            <tr id="row">
                <th>Id:</th>
                <th>Naam:</th>
                <th>Prijs:</th>
                <th>Aanbiedingprijs:</th>
                <th>Wijzigen?</th>
                <th>Verwijderen?</th>
            </tr>
        </table>
    </h4>

</div>
</body>
</html>
