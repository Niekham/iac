<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Categorie wijzigen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/generalCSS.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript"  th:src="@{/js/winkelwagen.js}"></script>
<script type="text/javascript"  th:src="@{/js/product_toevoegen.js}"></script>

<body>

<!--div voor header en navigatie-->
<div class="header">
    <div class="topbar">
        <a class="logo" th:href="${'/'}">IAC</a>
        <i onclick="showWinkelwagen()" class="fa fa-shopping-cart fa-2x"></i>
        <div sec:authorize="isAnonymous()"><a id="inlog" class="login" th:href="@{'/login'}">Inloggen</a></div>
        <div sec:authorize="isAuthenticated()"><a id="uitlog" class="loguit" th:href="${'/logout'}">Uitloggen</a></div>
    </div>

    <nav class="navigatie">
        <a th:href="@{'/'}">Home</a>
        <a th:href="@{'/products'}">Alle</a>
    </nav>
</div>

<div class="container">
    <h3>Vul deze gegevens in om een product te wijzigen!</h3>
    <form class="productForm" method="POST" action="/api/uploadFile" enctype="multipart/form-data">
        <h4>
            Naam product:<input name="naam" class="input" type="text" required><p></p>
            prijs: <input name="prijs" class="input" type="number" required><p></p>
            Omschrijving: <br><textarea id="omschrijving" name="omschrijving" class="input" required></textarea><p></p>
            Afbeelding: <input name="file" class="input" type="file" required><p></p>
            Afbeelding Naam: <input class="input" id="naam" type="text" name="name" required><p></p>
            <input name="optie" value="/" style="display: none">
            <input class="input3" onclick="wijzigProduct()" type="submit" value="Wijzig product!">
        </h4>
    </form>

</div>

</body>
</html>
