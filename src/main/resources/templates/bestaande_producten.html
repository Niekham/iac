<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bestaande producten toevoegen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/generalCSS.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript"  th:src="@{/js/winkelwagen.js}"></script>
<script type="text/javascript"  th:src="@{/js/product_toevoegen.js}"></script>

<body onload="producten()">


<div class="header">
    <div class="topbar">
        <a class="logo" href='/'>IAC</a>
        <i onclick="showWinkelwagen()" class="fa fa-shopping-cart fa-2x"></i>
        <a id="inlog" class="login" href="login.html">Inloggen</a>
        <a id="uitlog" class="loguit hidden" onclick="logout()" href="/">Uitloggen</a>
    </div>

    <nav class="navigatie">
        <a th:href="@{'/'}">Home</a>
        <a th:href="@{'/products'}">Alle</a>
    </nav>
</div>

<div class="container">
    <h3>Klik op een product om die toetevoegen aan de aanbieding!</h3>
    <h4>
        <table class="w3-table" id="table">
            <tr id="row">
                <th> Id:</th>
                <th>Naam:</th>
                <th>Prijs:</th>
                <th>Aanbiedingprijs:</th>
                <th>Toevoegen aan aanbieding?</th>
            </tr>
        </table>
    </h4>

</div>

</body>
</html>
