<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Aanbieding toevoegen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/generalCSS.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript"  th:src="@{/js/winkelwagen.js}"></script>
<script type="text/javascript"  th:src="@{/js/aanbieding.js}"></script>
<script type="text/javascript"  th:src="@{/js/navigatie.js}"></script>

<body  onload="getCategories();">


<div class="header">
    <div class="topbar">
        <a class="logo" th:href="${'/'}">IAC</a>
        <div sec:authorize="isAnonymous()"><a id="inlog" class="login" th:href="@{'/login'}">Inloggen</a></div>
        <div sec:authorize="isAuthenticated()"><a id="uitlog" class="loguit" th:href="${'/logout'}">Uitloggen</a></div>
    </div>

    <nav class="navigatie">
        <a th:href="@{'/'}">Home</a>
        <a th:href="@{'/products'}">Alle</a>
    </nav>
</div>

<div class="container">
    <h3>Vul deze gegevens in om een aanbieding toe te voegen aan de webshop!</h3>
    <form class="aanbieding_form"  method="post">
        <h4>Begin aanbieding: <input id="input2" name="vanDatum" class="input" type="date" required><br>
            Einde aanbieding: <input id="input3" name="totDatum" class="input" type="date" required><br>
            Percentage: <input name="percentage" class="input" type="number" required><br>
            Wil je producten toevoegen bij de aanbieding?<br>
        </h4>
    </form>
    <button onclick="toevoegen_aanbieding()" class="button_product">Voeg aanbieding toe!</button><P></P>
    <button onclick="bestaande_producten()" class="button_product">Voeg aanbieding toe! Met producten</button>
</div>

</body>
</html>
