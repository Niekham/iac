<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="loginContainer">
    <h2>Login</h2>
    <h4>Bestaande klanten.</h4>
    <form class="loginForm">
        <input placeholder="Username" name="username" type="text"><br>
        <input placeholder="Wachtwoord" name="password" type="password"><br>
        <input value="Login" type="submit"><br><hr>
    </form>
    <h2>Nieuw in onze webshop?</h2>
    <h4>Maak gemakkelijk een account aan.</h4>
    <button onclick="window.location.href='account_aanmaken1.html'">Maak een account aan</button>
</div>
</body>
</html>
